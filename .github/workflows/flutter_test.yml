name: Flutter Test Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Cache Flutter pub dependencies
      - name: Cache Flutter pub dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.pub-cache
            packages/pubspec.lock
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Step 3: Set up Flutter without specifying a version
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable  # Use the stable channel
          cache: true  # Caches Flutter for faster builds

      # Step 4: Install dependencies using flutter pub
      - name: Install dependencies
        run: flutter pub get

      # Step 5: Run flutter doctor (optional for debugging)
      - name: Flutter doctor
        run: flutter doctor

      # Step 6: Run tests
      - name: Run tests
        run: flutter test

      # Step 7: Generate coverage (optional)
      - name: Generate coverage
        run: flutter test --coverage

      # Step 8: Upload coverage report (using v3 for upload artifact)
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/lcov.info
