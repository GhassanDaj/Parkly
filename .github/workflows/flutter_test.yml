name: Flutter Test Workflow

# Trigger this workflow on push or pull requests to the main branch
on:
  push:
    branches:
      - main  # Triggers on push to main branch
  pull_request:
    branches:
      - main  # Triggers on pull requests to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Cache Flutter pub dependencies
      - name: Cache Flutter pub dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.pub-cache
            packages/pubspec.lock
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Step 3: Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'  # You can set to a specific version, or 'stable'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 5: Run flutter doctor (optional)
      - name: Flutter doctor
        run: flutter doctor

      # Step 6: Run tests
      - name: Run tests
        run: flutter test

      # Step 7: Generate code coverage report (optional)
      - name: Generate coverage
        run: flutter test --coverage

      # Step 8: Upload code coverage report (updated to v3)
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/lcov.info
